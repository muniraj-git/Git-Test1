<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login Page</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Font Awesome Icons -->
<link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<style>
* {
  box-sizing: border-box;
  font-family: Arial, Helvetica, sans-serif;
}

/* Container */
.container {
  position: relative;
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px 0 30px 0;
}

/* Title */
.title {
  text-align: center;
}

/* Inputs and buttons */
input,
.btn {
  width: 100%;
  padding: 12px;
  border: none;
  border-radius: 4px;
  margin: 5px 0;
  opacity: 0.85;
  display: inline-block;
  font-size: 17px;
  text-decoration: none;
}

input:hover,
.btn:hover {
  opacity: 1;
}

/* Social buttons */
.fb {
  background-color: #3B5998;
  color: white;
}

.twitter {
  background-color: #55ACEE;
  color: white;
}

.google {
  background-color: #dd4b39;
  color: white;
}

.telegram {
  background-color: #0088cc;
  color: white;
}

.whatsapp {
  background-color: #25D366;
  color: white;
}

/* Submit button */
input[type=submit] {
  background-color: #04AA6D;
  color: white;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #45a049;
}

/* Two-column layout */
.col {
  float: left;
  width: 50%;
  padding: 0 50px;
  margin-top: 6px;
}

/* Clear floats */
.row::after {
  content: "";
  display: table;
  clear: both;
}

/* Vertical line */
.vl {
  position: absolute;
  left: 50%;
  transform: translate(-50%);
  border: 2px solid #ddd;
  height: 250px;
}

.vl-innertext {
  position: absolute;
  top: 50%;
  transform: translate(-50%, -50%);
  background-color: #f1f1f1;
  border: 1px solid #ccc;
  border-radius: 50%;
  padding: 8px 10px;
}

/* Hide on large screens */
.hide-md-lg {
  display: none;
}

/* Bottom section */
.bottom-container {
  text-align: center;
  background-color: #666;
  padding: 10px;
}

.bottom-container .btn {
  color: white;
}

/* Responsive */
@media screen and (max-width: 650px) {
  .col {
    width: 100%;
  }

  .vl {
    display: none;
  }

  .hide-md-lg {
    display: block;
    text-align: center;
  }
}
</style>
</head>

<body>

<div class="container">
  <form action="#">
    <div class="row">
      <h2 class="title">Login with Social Media or Manually</h2>

      <div class="vl">
        <span class="vl-innertext">or</span>
      </div>

      <!-- Social Login -->
      <div class="col">
        <a href="#" class="btn fb">
          <i class="fa fa-facebook fa-fw"></i> Login with Facebook
        </a>

        <a href="#" class="btn twitter">
          <i class="fa fa-twitter fa-fw"></i> Login with Twitter
        </a>

        <a href="#" class="btn google">
          <i class="fa fa-google fa-fw"></i> Login with Google
        </a>

        <a href="#" class="btn telegram">
          <i class="fa fa-telegram fa-fw"></i> Login with Telegram
        </a>

        <a href="#" class="btn whatsapp">
          <i class="fa fa-whatsapp fa-fw"></i> Login with WhatsApp
        </a>
      </div>

      <!-- Manual Login -->
      <div class="col">
        <div class="hide-md-lg">
          <p>Or sign in manually:</p>
        </div>

        <input type="text" placeholder="Username" required>
        <input type="password" placeholder="Password" required>
        <input type="submit" value="Login">
      </div>
    </div>
  </form>
</div>

<div class="bottom-container">
  <div class="row">
    <div class="col">
      <a href="#" class="btn">Sign up</a>
    </div>
    <div class="col">
      <a href="#" class="btn">Forgot password?</a>
    </div>
  </div>
</div>

</body>
</html>
